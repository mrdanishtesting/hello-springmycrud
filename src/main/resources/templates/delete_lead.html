<html xmlns:th="//www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-6 card">
            <h1 class="text-center">Delete Leads</h1>
            <div class="card-body">
                <form th:action="@{/delete/{id}(id=${lead.id})}" th:object="${lead}" method="GET">
                    <!-- Use a hidden input field to simulate the PUT method -->
                   
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Enter email" readonly />
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" name="password" th:field="*{password}" class="form-control" placeholder="Enter password" readonly/>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="text" name="confirmPassword" th:field="*{confirmPassword}" class="form-control" placeholder="Confirm password" readonly />
                    </div>

                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="text" name="dateOfBirth" th:field="*{dateOfBirth}" class="form-control" placeholder="Enter date of birth" readonly />
                    </div>

                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" name="country" th:field="*{country}" class="form-control" placeholder="Enter country"  readonly/>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
