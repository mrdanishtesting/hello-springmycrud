<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
<div class="row">
<div class="col-lg-3">
<a th:href="@{/new}" class="btn btn-primary">Add Lead</a>
</div>
<h1>list all leads</h1>
<table class="table table-striped table-bordered">
<thead class="table-dark">
<tr>
<th>email</th>
<th>password</th>
<th>confirmPassword</th>
<th>DateOfBirth</th>
<th>country</th>
<th>Update</th>
<th>Delete</th>
</tr>
</thead>
<tbody>
<tr th:each="lead:${listleads}">
<td th:text="${lead.email}">  </td>
<td th:text="${lead.password}">  </td>
<td th:text="${lead.confirmPassword}">  </td>
<td th:text="${lead.dateOfBirth}">  </td>
<td th:text="${lead.country}">  </td>
<td ><a th:href="@{/leads/edit/{id}(id=${lead.id})}" class="btn btn-primary">update</a></td>
<td><a th:href="@{/leads/delete/{id}(id=${lead.id})}" class="btn btn-danger">delete</a></td>
</tr>



</tbody>


</table>



</div>


</div>
</body>
</html>
